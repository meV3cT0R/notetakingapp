<div class="container" id="datas"> 
 <div class="row justify-content-center"> 
  <div class="col-md-6">
   1) 00 in MSB represents positive number
  </div> 
 </div> 
 <div class="row justify-content-center"> 
  <div class="col-md-6">
   2) 11 in MSB represents negative number
  </div> 
 </div> 
 <div class="row justify-content-center"> 
  <div class="col-md-6">
   for example : 00101 is +5, 001010 is +10
  </div> 
 </div> 
 <div class="row justify-content-center"> 
  <div class="col-md-6">
   for example : 11 1101 is -13, 11 100001 is -33 This is sign magnitude method 
  </div> 
 </div> 
 <div class="row justify-content-center"> 
  <div class="col-md-6">
   we can represent negative numbers in 1's and 2's complement too
  </div> 
 </div> 
</div>
